<head>

        <div class="container-box">

                    <div><span id="many">1000</span> грн</div>

                </div>

                </div>

            </div>
            <div class="box2 box">
                <div>
                    <h5>Кількість</h5>
                    <input type="text"  class="inp__text">
                </div>
                <div>
                    <input type="radio" value="Пиво" id="radio1" name="radio"> Пиво

            </div>
            <div class="box3 box">

            </div>
